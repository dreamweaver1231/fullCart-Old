<md-content>
  <md-toolbar class="md-primary">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Side Menu" ng-click="vm.toggleLeft()">
        <md-icon md-svg-icon="menu" class="avatar"></md-icon>
      </md-button>
      <h2>
        <span>Ekart</span>
      </h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="More">
        <!--<i class="fa fa-shopping-cart fa-lg"></i>-->
        <md-icon md-svg-icon="cart-empty" class="avatar"></md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="Favorite">
        <md-icon md-svg-icon="not-favorite" class="avatar"></md-icon>
      </md-button>
      <div class="menu-demo-container" layout-align="center center" layout="column">
        <md-menu md-position-mode="target-right target" class="md-accent">
          <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="$mdOpenMenu()">
            <md-icon md-menu-origin="" md-svg-icon="vertical-menu"></md-icon>
          </md-button>
          <md-menu-content width="4">
            <md-menu-item>
              <md-button ng-click="vm.redial($event)">
                <md-icon md-svg-icon="favorite" md-menu-align-target=""></md-icon>
                Redial
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="vm.redial($event)">
                <md-icon md-svg-icon="favorite" md-menu-align-target=""></md-icon>
                Redial
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="vm.redial($event)">
                <md-icon md-svg-icon="favorite" md-menu-align-target=""></md-icon>
                Redial
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="vm.redial($event)">
                <md-icon md-svg-icon="favorite" md-menu-align-target=""></md-icon>
                Redial
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
      </div>
    </div>
  </md-toolbar>
</md-content>
