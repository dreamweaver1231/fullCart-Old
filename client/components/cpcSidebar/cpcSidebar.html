<md-sidenav style="min-height:500px;" class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
  <md-toolbar class="md-theme-indigo">
    <h1 class="md-toolbar-tools">Sidenav Left</h1>
  </md-toolbar>
  <md-button ng-click="vm.toggleLeft()">
    Close Sidenav Left
  </md-button>
  <md-content layout-padding>
    <md-button ng-click="vm.toggleLeft()" class="md-primary" hide-gt-md>
      Close Sidenav Left
    </md-button>
    <p hide-md show-gt-md>
      This sidenav is locked open on your device. To go back to the default behavior,
      narrow your display.
    </p>
  </md-content>
</md-sidenav>
